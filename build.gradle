group 'org.yakimovich.evolca'
version '0.1-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.bitbucket.fwilhelm', name: 'org.jenetics', version: '3.3.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
